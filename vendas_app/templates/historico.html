
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Vendas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Histórico de Funcionários</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Vendas</th>
                <th>Meta</th>
            </tr>
            {% for funcionario in dados %}
            <tr>
                <td>{{ funcionario.nome }}</td>
                <td>{{ funcionario.vendas }}</td>
                <td>{{ funcionario.meta }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'index' %}" class="botao-secundario">Voltar</a>
    </div>
</body>
</html>
